<!DOCTYPE html>
<html>
<script>
function myFunction() {

  var x = document.getElementById("myTextarea").value;
  var y = document.getElementById("search").value;
  var arr = x.split(" ");
  var count=0;
  var status=0;
  for(var i=0;i<arr.length;i++){
      if(document.getElementById("yes").checked){

        var word = new RegExp(y,'g');
        var matches = arr[i].match(word);

          if (matches == null)
          {
              status=1;

          }
          else {
            count++;
            status=0;
          }
        }

      else if(document.getElementById("no").checked){

            var word = new RegExp(y,'gi');
            var matches = arr[i].match(word);

          if (matches == null)
          {
              status=1;

          }
          else {
            count++;
            status=0;
          }
        }
      }
      document.getElementById("demo").innerHTML = count;
      if(status=1){
        document.getElementById("demo").innerHTML= "No Result";
      }
}


</script>
<body><center>
Text Input :
<textarea id="myTextarea" rows="5" cols="30"> </textarea><br><br>

Sensitive Case : <input type="radio" name="check" id="yes" checked> Yes
<input type="radio" name="check" id="no"> No<br><br>

Search: <input type="text" id="search"> <br><br>
<input type="button" name="search" onclick="myFunction()" value="Search"><br><br>
Result for Search : <div id="demo" style="display:inline" ></div>


</center>
</body>
</html>
